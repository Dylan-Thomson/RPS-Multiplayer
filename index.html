<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="assets/javascript/config.js"></script>
    <script src="assets/javascript/script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Rock Paper Scissors</h1>
        <form class="text-center" id="name-form">
            <input id="input-player-name" type="text" placeholder="Name">
            <button class="btn" id="submit-name">Start</button>
        </form>
        <div class="d-none" id="player-selection-container">
            <h2 class="m-0 text-center">You are <span id="player-selection"></span></h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="m-1 d-flex flex-column justify-content-center" id="player1-area">
                    <h2 class="text-center" id="player1-name">Player 1</h2>
                    <div class="text-center" id="player1-stats">
                        Wins: <span id="player1-wins"></span> Losses: <span id="player1-losses"></span> Ties: <span id="player1-ties"></span>
                    </div>
                    <div class="d-none" id="player1-buttons">
                        <div class="d-flex justify-content-around">
                            <i id="player1-rock" class="player1-move far fa-3x fa-hand-rock" data-move="r"></i>
                            <i id="player1-paper" class="player1-move far fa-3x fa-hand-paper" data-move="p"></i>
                            <i id="player1-scissors" class="player1-move far fa-3x fa-hand-scissors" data-move="s"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="m-1 d-flex flex-column justify-content-center" id="results-area">
                    <h2 class="text-center" id="result"></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="m-1 d-flex flex-column justify-content-center" id="player2-area">
                    <h2 class="text-center" id="player2-name">Player 2</h2>
                    <div class="text-center" id="player2-stats">
                        Wins: <span id="player2-wins"></span> Losses: <span id="player2-losses"></span> Ties: <span id="player2-ties"></span>
                    </div>
                    <div class="d-none" id="player2-buttons">
                        <div class="d-flex justify-content-around">
                            <i id="player2-rock" class="player2-move far fa-3x fa-hand-rock" data-move="r"></i>
                            <i id="player2-paper" class="player2-move far fa-3x fa-hand-paper" data-move="p"></i>
                            <i id="player2-scissors" class="player2-move far fa-3x fa-hand-scissors" data-move="s"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 mx-auto my-3" id="chat-container">
            <div id="chat-box"></div>
            <form class="w-100">
                <div class="form-group">
                    <input class="form-control" id="input-chat-msg" type="text">
                    <button class="btn" id="send-chat-msg">Send</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
